}

sourceCompatibility = 11

group 'by.bsuir.ti.third'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = '11.0.2'
}

mainClassName = 'by.bsuir.ti.third.starter.Starter'